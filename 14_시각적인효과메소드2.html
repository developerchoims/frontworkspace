<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    
    <div style="width:100px; height:100px; background-color:red; opacity:0.5;"></div>

    <h3>
        *fadeIn()과 fadeOut(), fadeToggle()
    </h3>

    <p>
        선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 하는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보여주기</button>
    <button id="fadeToggle">토글</button> <br>

    <img src="../2_css-workspace/resources/images/hoochoo.jpg" id="pic" style="width:50%; height:50%">

    <script>
        $(function(){
            //show()와 hide()의 시간을 정해주면 서서히 나타났듯이
            //fadeIn, fadeOut도 동일
            $("#fadeOut").click(function(){
                $("#pic").fadeOut(2000);
            });

            $("#fadeIn").click(function(){
                $("#pic").fadeIn(2000);
            });

            $("#fadeToggle").click(function(){
                $("#pic").fadeToggle(200);
            });

            $("#pic").click(function(){
                $("#pic").slideToggle(3000);
            })
        })
    </script>

</body>
</html>
